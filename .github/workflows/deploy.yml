# GitHub Actions workflow for deploying Vite site to GitHub Pages
name: Deploy Static Content to GitHub Pages

on:
  # Trigger deployment on push to the main branch
  push:
    branches:
      - main

  # Allow manual deployment from the GitHub Actions tab
  workflow_dispatch:

# Set permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deployment at a time
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Step 3: Install project dependencies
      - name: Install Dependencies
        run: npm ci

      # Step 4: Build the project for production
      - name: Build Project
        run: npm run build

      # Step 5: Configure GitHub Pages
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      # Step 6: Upload build artifacts to GitHub Pages
      - name: Upload Build Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Path to the build output directory

      # Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
